version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
#            - run: npm test
  docker-build:
    machine: true
    steps:
      - checkout
      - docker build -t kdblitz/docker_node_app:latest .
workflows:
    build:
      jobs:
        - build-and-test
        - docker-build